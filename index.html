<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Site</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    nav button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    nav button:hover {
      background: #444;
    }

    .announcement {
      background: #f57c00;
      padding: 10px;
      text-align: center;
      margin: 20px auto;
      width: 80%;
      border-radius: 20px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      position: relative;
      width: 150px;
      height: 90px;
      max-width: 150px;
      max-height: 90px;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card span {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .card-date {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    #admin-access {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.2;
      transition: opacity 0.5s ease-in;
    }

    #admin-access input,
    #admin-access button {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    #admin-access button {
      background: #f57c00;
      color: white;
      margin-left: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="location.href='index.html'">HOME</button>
    <button onclick="location.href='index.html'">MERCH</button>
    <button onclick="location.href='index.html'">UPDATES</button>
    <button onclick="location.href='index.html'">MORE</button>
  </nav>

  <div class="announcement" id="announcement">Loading announcement...</div>
  <div class="grid" id="card-container">Loading cards...</div>

  <div id="admin-access">
    <input type="password" id="passcode" placeholder="Secret-Code">
    <button onclick="checkPasscode()">Enter</button>
  </div>

  <script>
    const announcementEl = document.getElementById('announcement');
    const container = document.getElementById('card-container');
    const adminAccess = document.getElementById('admin-access');

    function loadData() {
      const announcement = localStorage.getItem('announcement') || 'Default Announcement';
      const cardsRaw = localStorage.getItem('cards') || '';
      announcementEl.textContent = announcement;

      container.innerHTML = '';
      cardsRaw.split('\\n').forEach(line => {
        const [img, link, date] = line.split('|');
        if (img && link) {
          const wrapper = document.createElement('div');
          wrapper.style.width = '150px';
          wrapper.style.margin = 'auto';
          wrapper.style.textAlign = 'center';

          const card = document.createElement('a');
          card.href = link.trim();
          card.target = '_blank';
          card.className = 'card';
          card.innerHTML = `<img src="${img.trim()}" alt=""><span>Live</span>`;

          const dateEl = document.createElement('div');
          dateEl.className = 'card-date';
          dateEl.textContent = date ? date.trim() : '';

          wrapper.appendChild(card);
          wrapper.appendChild(dateEl);
          container.appendChild(wrapper);
        }
      });
    }

    function checkPasscode() {
      const pass = document.getElementById('passcode').value;
      if (pass === 'XasDasBas') {
        window.location.href = 'secondary.html', '_blank';
      } else {
        alert('Incorrect passcode');
      }
    }

    window.addEventListener('load', () => {
      adminAccess.style.opacity = 0.2;
      requestAnimationFrame(() => {
        setTimeout(loadData, 10);
      });
    });
  </script>
</body>
</html>
